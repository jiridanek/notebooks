# inspired by
# https://github.com/thesuperzapper/kubeflow/blob/master/.github/workflows/example_notebook_servers_publish_TEMPLATE.yaml
name: Build & Publish Notebook Servers (TEMPLATE)
on:
  workflow_call:
    inputs:
      target:
        required: true
        description: "make target to build"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up additional disk space
        # https://docs.github.com/en/actions/learn-github-actions/expressions
        if: "${{ contains(inputs.target, 'cuda') || contains(inputs.target, 'pytorch') || contains(inputs.target, 'tensorflow') }}"
        run: |
          df -h

          sudo apt-get -qq purge \
            build-essential \
            azure-cli google-cloud-sdk google-cloud-cli \
            microsoft-edge-stable google-chrome-stable firefox \
            powershell \
            '~n^temurin' '~n^openjdk' '~n^dotnet' '~n^mono' '~n^aspnetcore' '~n^gfortran' '~n^cpp' '~n^ghc'
          sudo apt-get clean
          sudo apt-get autoremove
          sudo apt-get autoclean

          sudo rm -rf /usr/include &
          # https://github.com/ros-industrial/industrial_ci/issues/648#issuecomment-805119646
          sudo rm -rf /usr/local &
          # sudo rm -rf /usr/local/lib/android &
          # sudo rm -rf /usr/local/share/boost &
          # sudo rm -rf /usr/local/lib/node_modules &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /opt/ghc &
          sudo rm -rf /opt/hostedtoolcache/CodeQL &
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          sudo docker image prune --all --force &

          wait

          df -h

          # tell docker to use the bigger disk
          #sudo mkdir /mnt/docker
          #sudo mount --bind /var/lib/docker /mnt/docker

      - name: Mount lvm overlay for podman builds
        run: |
          df -h
          free -h

          bash gha_lvm_overlay.bash

          df -h
          free -h

      # https://github.com/containers/buildah/issues/2521#issuecomment-884779112
      - name: Workaround https://github.com/containers/podman/issues/22152#issuecomment-2027705598
        run: sudo apt-get remove -y --allow-remove-essential podman crun shim-signed fuse 'libfuse*' fuse-overlayfs

      - uses: actions/cache@v4
        id: cached-linuxbrew
        with:
          path: /home/linuxbrew/.linuxbrew
          key: linuxbrew

      - name: Install podman
        if: steps.cached-linuxbrew.outputs.cache-hit != 'true'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          /home/linuxbrew/.linuxbrew/bin/brew install podman

      - name: Workaround for missing pasta binary in linuxbrew
        run: |
          mkdir -p $HOME/.config/containers/
          cp containers.conf $HOME/.config/containers/containers.conf
          cp storage.conf $HOME/.config/containers/storage.conf

      - name: Add linuxbrew to PATH
        run: echo "/home/linuxbrew/.linuxbrew/bin/" >> $GITHUB_PATH

      - run: "make ${{ inputs.target }}"
        env:
          IMAGE_REGISTRY: "ghcr.io/${{ github.repository }}/workbench-images"
          CACHE: "ghcr.io/${{ github.repository }}/workbench-images/build-cache"
